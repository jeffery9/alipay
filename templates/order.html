<!DOCTYPE html>
<html>
<head>
	<title>支付测试</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
</head>
<body>
<div class="layout">
	<div class="pure-g">
		<div class="pure-u-1">
			<h2>You are a good guy!</h2>
			<table class="pure-table">

				<tbody>

				<tr>
					<td>id</td>
					<td>{{ order._id|string }}</td>
				</tr>
				<tr>
					<td>name</td>
					<td>{{ order.name }}</td>
				</tr>
				<tr>
					<td>money</td>
					<td>{{ order.money }}</td>
				</tr>
				<tr>
					<td>created</td>
					<td>{{ order.created }}</td>
				</tr>
				<tr>
					<td>status</td>
					<td>{{ order.status }}</td>
				</tr>
				<tr>
					<td>remark</td>
					<td>{{ order.remark }}</td>
				</tr>


				</tbody>
			</table>
		</div>
	</div>

	<a href="/">go back</a>

</div>

</body>
</html>
